<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Hostel - Campus Hostel Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    Campus Hostel Finder
  </header>

  <section class="p-6 max-w-lg mx-auto bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Add Your Hostel</h2>
    <form>
      <label class="block mb-2">Hostel Name</label>
      <input type="text" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2">Location</label>
      <input type="text" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2">Price per Month</label>
      <input type="number" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2">Available Rooms</label>
      <input type="number" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2">Description</label>
      <textarea class="w-full p-2 border rounded mb-4"></textarea>

      <label class="block mb-2">Upload Photos</label>
      <input type="file" class="w-full mb-4">

      <button class="bg-blue-600 text-white p-2 rounded w-full">Submit Hostel</button>
    </form>
  </section>

  <footer class="bg-gray-200 text-center p-4 mt-6">
    &copy; 2026 Campus Hostel Finder
  </footer>

</body>
</html>
