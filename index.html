<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Hostel Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

  <header class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
    Campus Hostel Finder
  </header>

  <section class="p-6 text-center">
    <h2 class="text-xl mb-4">Find a hostel near you</h2>

    <input
      id="searchInput"
      type="text"
      placeholder="Enter location or hostel name"
      class="p-2 w-2/3 border rounded"
    >

    <button
      id="searchBtn"
      class="bg-green-600 text-white p-2 rounded ml-2"
    >
      Search
    </button>
  </section>

  <footer class="bg-gray-200 text-center p-4 mt-6">
    &copy; 2026 Campus Hostel Finder
  </footer>

  <script>
    document.getElementById("searchBtn").addEventListener("click", function () {
      window.location.href = "listings.html";
    });
  </script>

</body>
</html>
