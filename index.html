<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Hostel Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
    Campus Hostel Finder
  </header>

  <!-- Search Section -->
  <section class="p-6 text-center">
    <h2 class="text-xl mb-4">Find a hostel near you</h2>
    <input type="text" placeholder="Enter location or hostel name" class="p-2 w-2/3 border rounded">
    <button class="bg-green-600 text-white p-2 rounded ml-2">Search</button>
  </section>

  <!-- Featured Hostels -->
  <section class="p-6">
    <h2 class="text-xl mb-4">Featured Hostels</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <img src="images/hostel1.jpg" alt="Hostel 1" class="rounded mb-2">
        <h3 class="font-bold">Sunrise Hostel</h3>
        <p>Price: KES 8,000/month</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="images/hostel2.jpg" alt="Hostel 2" class="rounded mb-2">
        <h3 class="font-bold">Grace Hostel</h3>
        <p>Price: KES 9,000/month</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="images/hostel3.jpg" alt="Hostel 3" class="rounded mb-2">
        <h3 class="font-bold">Takimu Hostel</h3>
        <p>Price: KES 10,000/month</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 mt-6">
    &copy; 2026 Campus Hostel Finder
  </footer>

</body>
</html>
